<!DOCTYPE html>
	<head>
		<script type="text/javascript" src="Scripts/jquery-1.10.2.min.js"></script>
		<link rel="stylesheet" type="text/css" href="Styles/carousel.css">
	</head>
	<body>
		<div class="bannerWrapper">
			<div class="bannerViewPortWrapper">				
				<div class="bannerReel" cellpadding="0" cellspacing="0" border="0">
					<div class="bannerSlot">
						<img src="Images/BackgroundImageBanner.jpg" border="0" />
					</div>
					<div class="bannerSlot">
						<img src="Images/BackgroundImageBanner2.jpg" border="0" />
					</div>
					<div class="bannerSlot">
						<img src="Images/BackgroundImageBanner3.jpg" border="0" />
					</div>
					<div class="bannerSlot">
						<img src="Images/BackgroundImageBanner4.jpg" border="0" />
					</div>
				</div>				
			</div>
			<div class="bannerThumbnailsWrapper">
				<div class="thumbnailReel">
					<div class="thumbnailSlot selected"><div class="imageWrapper"><img src="Images/BackgroundImageBanner.jpg" border="0" /></div></div>
					<div class="thumbnailSlot"><div class="imageWrapper"><img src="Images/BackgroundImageBanner2.jpg" border="0" /></div></div>
					<div class="thumbnailSlot"><div class="imageWrapper"><img src="Images/BackgroundImageBanner3.jpg" border="0" /></div></div>
					<div class="thumbnailSlot"><div class="imageWrapper"><img src="Images/BackgroundImageBanner4.jpg" border="0" /></div></div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="Scripts/carousel.js"></script>
</HTML>
